pluginManagement {
    repositories {
        gradlePluginPortal()
        google()
    }

    resolutionStrategy.eachPlugin {
        if (requested.version == null) {
            return
        }
        if (requested.id.id == "com.android.library") {
            useModule "com.android.tools.build:gradle:$requested.version"
        }
    }
}

rootProject.name = "android-extensions"
